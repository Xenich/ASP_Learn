<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Привязка данных в KnockoutJS</title>
		<script type="text/javascript" src="knockout-3.5.1.js"></script>
		<script src="https://code.jquery.com/jquery-2.2.3.min.js"></script>

	</head>
	<body>
		<div id="login-form">		<!-- к этому айдишнику будем привязывать модель viewModelQwery в scripts.js-->
			<h2>Отправка формы на сервер</h2>
			<form data-bind="submit: submitHandler, with: user">		<!-- все данные инкапсулированы в свойстве user, к которым на форме установлена привязка-->
				<input type="text" name="login" data-bind="textInput: login" />
				<input type="text" name="password" data-bind="textInput: password" />
				<button type="submit">Отправить</button>
			</form>
			<p data-bind="text: ko.toJSON(user)"></p>
		</div>

<!-- 	***********************************************
		***********************************************
		*********************************************** -->

		<div id="modelResponce" >			<!-- к этому айдишнику будет привязана модель HardResponce в scripts.js -->
			<h2>Привязка модели к объекту</h2>
			<input type="text" name="Name" data-bind="textInput: Name" />
			<input type="text" name="LastName" data-bind="textInput: LastName" />

			<p>Выбрать производитея : </p>
																		<!-- В качестве значения параметру options передается объект, представляющий массив -->
			<select id="manuf" data-bind="options: Manufacturers,											
													optionsCaption: '-- Выберите производителя --'	,
													optionsText: 'Name',	
													optionsValue: 'Id',		
													value: selectedManufacturerId,
													event: {change: changeManufacturersitem } ">	
			</select>

			<p>Выбрать продукт : </p>
			<select id="product" data-bind="options: Products,											
													optionsCaption: '-- Выберите продукт --'	,
													optionsText: 'Name',	
													optionsValue: 'Id',		
													value: selectedProductId,
													event: {change: changeProductsitem } ">	
			</select>

			<br><br>
			<label>выбраный производитель</label<br>
			<label data-bind="text : selectedManufacturerName"></label>

		</div>
		<button id="buttonChange">Изменить значение наблюдаемого объекта (observable)</button>		

		<script type="text/javascript" src="scripts.js"></script>
	</body>

</html>
